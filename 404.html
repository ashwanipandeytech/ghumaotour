<script src="runtime.770050dfbd1ac066.js" type="module"></script><script src="polyfills.19446a11968d450e.js" type="module"></script><script src="scripts.5bb43c3a2ffc252c.js" defer></script><script src="main.4b348bce8ede3cfa.js" type="module"></script>
<script>
    var $ = tjq;
    $(function() {


        // apply the class of active to the current nav link
        $('.tab li a').on('click', function(e) {
            e.preventDefault();
            $('.tab li.active').removeClass('active');
            $(this).parent('.tab li').addClass('active');
        });

        $(window).scroll(function() {
            if ($(window).width() > 990) {
                if ($(this).scrollTop() > 135) {
                    $('.tab').addClass('fixed');
                } else {
                    $('.tab').removeClass('fixed');
                }
            }
        });

        // get an array of 'href' of each a tag

        var navLink = $('.tab li a');
        //console.log(navLink);
        var aArray = [];

        for (var i = 0; i < navLink.length; i++) {
            //console.log(i);
            var aChild = navLink[i];
            var navArray = $(aChild).attr('href');
            //console.log(navArray);
            aArray.push(navArray);
            //console.log(aArray);
            var selector = aArray.join(" , ");
            //console.log(selector);
        }

        $(window).scroll(function() {
            var scrollTop = $(window).scrollTop();
            var tops = [];

            $(selector).each(function() {
                var top = $(this).position().top - 60;
                if (scrollTop > top) {
                    var id = $(this).attr('id');
                    $('.tab li').removeClass('active');
                    $('a[href="#' + id + '"]').parent().addClass('active');
                }
                tops.push(top);
            });

        });
    });
</script>
